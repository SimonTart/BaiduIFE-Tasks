<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>问卷调查列表</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/list.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/checkbox.css" />
</head>

<body>
    <div class="header">
        <i class="icon-question"></i>
        <span class="h-title">问卷调查</span>
        <a class="my-survery" href="#my">我的问卷</a>
    </div>
    <div class="container">
        <table class="survery-table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>标题</th>
                    <th>时间</th>
                    <th>状态</th>
                    <th>
                        <span>操作</span>
                        <div class="btn-new-survery">
                            <i class="icon-add"></i>
                            <span>新建问卷</span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="checkbox1" class="check-box">
							<input type="checkbox" name="test" id="checkbox1"/>
							<span class="check-frame">
								<span class="normal-box"></span>
								<span class="checked-box"></span>
							</span>
							<span></span>
						</label>
                    </td>
                    <td>这是问卷调查的笔记</td>
                    <td>这是问卷调查的时间</td>
                    <td>正在进行中</td>
                    <td>
                        <div class="btn-operate">编辑</div>
                        <div class="btn-operate">删除</div>
                        <div class="btn-operate">查看数据</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="checkbox1" class="check-box">
							<input type="checkbox" name="test" id="checkbox1"/>
							<span class="check-frame">
								<span class="normal-box"></span>
								<span class="checked-box"></span>
							</span>
							<span></span>
						</label>
                    </td>
                    <td>这是问卷调查的笔记</td>
                    <td>这是问卷调查的时间</td>
                    <td>正在进行中</td>
                    <td>
                        <div class="btn-operate">编辑</div>
                        <div class="btn-operate">删除</div>
                        <div class="btn-operate">查看数据</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="tool-box">
            <label for="checkbox1" class="check-box">
				<input type="checkbox" name="test" id="checkbox1"/>
				<span class="check-frame">
					<span class="normal-box"></span>
					<span class="checked-box"></span>
				</span>
				<span class="checkbox-label">全选</span>
			</label>
            <div class="btn-operate btn-delete-select">删除</div>
        </div>
    </div>

</body>

</html>
