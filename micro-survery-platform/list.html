<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>问卷调查列表</title>
    <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/list.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/checkbox.css" />
</head>

<body>
    <div class="header">
        <i class="icon-question"></i>
        <span class="h-title">问卷调查</span>
        <a class="my-survery" href="list.html">我的问卷</a>
    </div>
    <div class="container">
        <table class="survery-table" id="survery-table">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>标题</th>
                    <th>时间</th>
                    <th>状态</th>
                    <th>
                        <span>操作</span>
                        <a href="./new.html" class="btn-new-survery">
                            <i class="icon-add"></i>
                            <span>新建问卷</span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="tool-box">
            <label data-type="input-checkbox" id="select-all">
				<input type="checkbox"/>
				<span class="input-frame">
					<span class="normal-box"></span>
					<span class="checked-box"></span>
				</span>
				<span class="label">全选</span>
			</label>
            <div class="btn-operate btn-delete-select" id="delete-selected-btn">删除</div>
        </div>
    </div>
    <div class="tip-mask" id="tipMask">
        <div class="tip-box">
            <div class="tip-header">
                <span>提示</span>
                <span class="icon-cancel"></span>
            </div>
            <div class="tip-body tip-message">

            </div>
            <div class="tip-btns">
                <div class="btn-option btn-confirm">确认</div>
                <div class="btn-option btn-cancel">取消</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/tipBox.js"></script>
    <script type="text/javascript" src="assets/js/check-box.js"></script>
    <script type="text/javascript" src="assets/js/survery.js"></script>
    <script type="text/javascript" src="assets/js/list.js" /></script>
</body>

</html>
