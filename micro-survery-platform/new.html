<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新建调查问卷</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/new.css" />
</head>

<body>
    <div class="header">
        <i class="icon-question"></i>
        <span class="h-title">问卷调查</span>
        <a class="my-survery" href="#my">我的问卷</a>
    </div>
    <div class="container">
        <div class="btn-add" id="new-survery">
            <i class="icon-add"></i>
            <span>新建问卷</span>
        </div>
    </div>
    <div class="tip-mask">
        <div class="tip-box">
            <div class="tip-header">
                <span>提示</span>
                <i class="icon-cancel"></i>
            </div>
            <div class="tip-body">
                <p>是否发布问卷</p>
                <p>是否发布问卷</p>
            </div>
            <p class="tip-btns">
                <span class="btn-option btn-confirm">确定</span>
                <span class="btn-option btn-cancel">确定</span>
            </p>
        </div>
    </div>
    <script src="../assets/js/survery.js" type="text/javascript"></script>
    <script src="../assets/js/new.js" type="text/javascript"></script>
</body>

</html>
