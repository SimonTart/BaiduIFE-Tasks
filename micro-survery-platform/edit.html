<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>调查问卷调查</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/checkbox.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/edit.css" />
</head>

<body>
    <div class="header">
        <i class="icon-question"></i>
        <span class="h-title">问卷调查</span>
        <a class="my-survery" href="#my">我的问卷</a>
    </div>
    <div class="container">
        <div class="title">
            <h3>
                这里是标题
            </h3>
        </div>
        <div class="question-list">
            <div class="question-item">
                <div class="q-title">
                    <span class="q-number">Q1</span><span>这是多选题</span>
                </div>
                <ul class="answer-list">
                    <li>
                        <div class="check-box">
                            <span class="check-frame">
								<span class="normal-box"></span>
                            </span>
                            <span class="checkbox-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="check-box">
                            <span class="check-frame">
								<span class="normal-box"></span>
                            </span>
                            <span class="checkbox-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="check-box">
                            <span class="check-frame">
								<span class="normal-box"></span>
                            </span>
                            <span class="checkbox-label">答案一</span>
                        </div>
                    </li>
                </ul>
                <div class="tool-bar">
                    <span>上移</span><span>下移</span><span>复用</span><span>删除</span>
                </div>
            </div>
            <div class="question-item">
                <div class="q-title">
                    <span class="q-number">Q1</span><span>这是单选题</span>
                </div>
                <ul class="answer-list">
                    <li>
                        <div class="radio-box">
                            <span class="radio-frame">
								<span class="normal-radio"></span>
                            </span>
                            <span class="radio-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="radio-box">
                            <span class="radio-frame">
								<span class="normal-radio"></span>
                            </span>
                            <span class="radio-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="radio-box">
                            <span class="radio-frame">
								<span class="normal-radio"></span>
                            </span>
                            <span class="radio-label">答案一</span>
                        </div>
                    </li>
                </ul>
                <div class="tool-bar">
                    <span>上移</span><span>下移</span><span>复用</span><span>删除</span>
                </div>
            </div>
            <div class="question-item">
                <div class="q-title">
                    <span class="q-number">Q1</span><span>这是文本题</span>
                </div>
                <div class="textarea"></div>
                <div class="tool-bar">
                    <span>上移</span><span>下移</span><span>复用</span><span>删除</span>
                </div>
            </div>
        </div>
        <div class="add-box">
            <div class="question-type">
                <div class="btn-qtype">
                    <i class="icon-qtype icon-circle"></i>
                    <span>单选题</span>
                </div>
                <div class="btn-qtype">
                    <i class="icon-qtype icon-right"></i>
                    <span>多选题</span>
                </div>
                <div class="btn-qtype">
                    <i class="icon-qtype icon-text "></i>
                    <span>文本题</span>
                </div>
            </div>
            <div class="question-add">
                <span class="btn-qadd">
                    <i class="icon-qadd"></i>
                    <span>添加问题</span>
                </span>
            </div>
        </div>
        <div class="survery-box">
            <div class="deadline-box">
                <span class="dl-title">问卷截至日期</span>
                <span class="dl-date">2016-04-22</span>
                <span class="survery-operate su-save">保存问卷</span>
                <span class="survery-operate su-publish">发布问卷</span>
            </div>
        </div>
    </div>
</body>

</html>
