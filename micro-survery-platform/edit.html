<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>调查问卷调查</title>
    <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/checkbox.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/edit.css" />
</head>

<body>
    <div class="header">
        <i class="icon-question"></i>
        <span class="h-title">问卷调查</span>
        <a class="my-survery" href="#my">我的问卷</a>
    </div>
    <div class="container">
        <div class="title" id="title">
            <h3>
                <span id="survery-title">这里是标题</span>
                <input id="survery-title-input" class="title-edit" type="text" value="这里是标题">
            </h3>
        </div>
        <div class="question-list">
            <div class="question-item">
                <div class="q-title">
                    <span class="q-number">Q1</span><span>这是多选题</span>
                </div>
                <ul class="answer-list">
                    <li>
                        <div class="check-box">
                            <span class="check-frame">
                                <span class="normal-box"></span>
                            </span>
                            <span class="checkbox-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="check-box">
                            <span class="check-frame">
                                <span class="normal-box"></span>
                            </span>
                            <span class="checkbox-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="check-box">
                            <span class="check-frame">
                                <span class="normal-box"></span>
                            </span>
                            <span class="checkbox-label">答案一</span>
                        </div>
                    </li>
                </ul>
                <div class="tool-bar">
                    <span>上移</span><span>下移</span><span>复用</span><span>删除</span>
                </div>
            </div>
            <div class="question-item">
                <div class="q-title">
                    <span class="q-number">Q1</span><span>这是单选题</span>
                </div>
                <ul class="answer-list">
                    <li>
                        <div class="radio-box">
                            <span class="radio-frame">
                                <span class="normal-radio"></span>
                            </span>
                            <span class="radio-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="radio-box">
                            <span class="radio-frame">
                                <span class="normal-radio"></span>
                            </span>
                            <span class="radio-label">答案一</span>
                        </div>
                    </li>
                    <li>
                        <div class="radio-box">
                            <span class="radio-frame">
                                <span class="normal-radio"></span>
                            </span>
                            <span class="radio-label">答案一</span>
                        </div>
                    </li>
                </ul>
                <div class="tool-bar">
                    <span>上移</span><span>下移</span><span>复用</span><span>删除</span>
                </div>
            </div>
            <div class="question-item">
                <div class="q-title">
                    <span class="q-number">Q1</span><span>这是文本题</span>
                </div>
                <div class="textarea"></div>
                <div class="tool-bar">
                    <span>上移</span><span>下移</span><span>复用</span><span>删除</span>
                </div>
            </div>
        </div>
        <div class="add-box">
            <div class="question-type" id="question-types">
                <div class="btn-qtype" data-type="single">
                    <i class="icon-qtype icon-circle"></i>
                    <span>单选题</span>
                </div>
                <div class="btn-qtype" data-type="multiple">
                    <i class="icon-qtype icon-right"></i>
                    <span>多选题</span>
                </div>
                <div class="btn-qtype" data-type="text">
                    <i class="icon-qtype icon-text "></i>
                    <span>文本题</span>
                </div>
            </div>
            <div class="question-add" id="add-question">
                <span class="btn-qadd">
                    <i class="icon-qadd"></i>
                    <span>添加问题</span>
                </span>
            </div>
        </div>
        <div class="survery-box">
            <div class="deadline-box">
                <span class="dl-title">问卷截至日期</span>
                <span class="dl-date">2016-04-22</span>
                <span class="survery-operate su-save">保存问卷</span>
                <span class="survery-operate su-publish">发布问卷</span>
            </div>
        </div>
    </div>
    <div class="new-qmask" data-type="multiple" id="new-question-box">
        <div class="new-qbox">
            <div class="new-qheader">
                <span>新建 -</span>
                <span class="single-title">单择题</span>
                <span class="multiple-title">多选题</span>
                <span class="text-title">文本题</span>
                <span class="icon-cancel"></span>
            </div>
            <div class="new-qbody">
                <div class="new-qtitle">
                    <span>题目：</span>
                    <textarea name="" class="title-input"></textarea>
                </div>
                <ul class="selections-list">

                </ul>
                <div class="new-selection-btn">
                    <i class="icon-add"></i>
                    <span>添加选项</span>
                </div>
            </div>
            <div class="new-qbtns">
                <div class="btn-option btn-confirm">确认</div>
                <div class="btn-option btn-cancel">取消</div>
            </div>
        </div>
    </div>
    <div class="tip-mask" id="tipMask">
        <div class="tip-box">
            <div class="tip-header">
                <span>提示</span>
                <span class="icon-cancel"></span>
            </div>
            <div class="tip-body tip-message">
            </div>
            <div class="tip-btns">
                <div class="btn-option btn-confirm">确认</div>
                <div class="btn-option btn-cancel">取消</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/tipBox.js"></script>
    <script type="text/javascript" src="assets/js/survery.js"></script>
    <script type="text/javascript" src="assets/js/edit.js"></script>
</body>

</html>
